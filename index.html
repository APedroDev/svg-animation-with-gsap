<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SVG Animation with GSAP - APedroDev</title>
</head>
<body>

        <main id="main">
            <figure>
                <img id="star" src="assets/imgs/star.svg" alt="Star SVG" width="200">

                </figcaption>
            </figure>
            <figure>
                <img src="my-svg.svg" alt="">
                <figcaption>
                    My SVG figcaption.
                </figcaption>
            </figure>
            <figure>
                <img src="my-svg.svg" alt="">
                <figcaption>
                    My SVG figcaption.
                </figcaption>
            </figure>
        </main>
        <footer id="footer">
    
        </footer>
    </div>
    <script src="./scripts/animation.js" type="module"></script>
</body>
</html>
